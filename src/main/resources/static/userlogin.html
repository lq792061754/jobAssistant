<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />

<script type="text/javascript">
    window.onload=function(){
        if (getParam("msg") == 1)
        alert("注册成功，前往登陆");
        if (getParam("msg") == 2)
            alert("用户名或密码错误");
    };
    function getParam(paramName) {//获取url参数值
        paramValue = "", isFound = !1;
        if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
            arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&"), i = 0;
            while (i < arrSource.length && !isFound) arrSource[i].indexOf("=") > 0 && arrSource[i].split("=")[0].toLowerCase() == paramName.toLowerCase() && (paramValue = arrSource[i].split("=")[1], isFound = !0), i++
        }
        return paramValue == "" && (paramValue = null), paramValue
    }
    function userloginCheck() {
        var flag = true;
        if (!$("#userName").val()) {
            alert("用户名不能为空！")
            flag = false
        }
        if (!$("#password").val()) {
            alert("密码不能为空！")
            flag = false
        }
        if (flag) {
            $("#loginForm").submit()
        }
    }
</script>
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>大学生就业指导助手</h3>
						<form id="loginForm" action="/userLogin" name="loginForm" method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input id="userName" name="userName" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户名">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input id="password" name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
							<a href="register.html" style="color:snow; margin-left: 30px;">没有账号？点击注册</a><a href="index.html" style="color:snow; margin-left: 55px;">返回主页</a>
							<div class="mb2"><input type="button" value="登陆" onclick="userloginCheck()" class="act-but submit" style="width: 300px; margin-left: 17px; color: #FFFFFF"/></div>
						</form>
