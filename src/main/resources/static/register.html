<!DOCTYPE html>
<html xmlns:th="http://www.thymeleleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>注册</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/demo.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="css/component1.css" />
<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
<script type="text/javascript" src="js/jQuery1.7.js"></script>
<script type="text/javascript" src="js/userRegister.js"></script>
<script type="text/javascript">
    window.onload=function(){
        if (getParam("error") == 1)
        alert("注册失败");
    };
    function getParam(paramName) {//获取url参数值
        paramValue = "", isFound = !1;
        if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
            arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&"), i = 0;
            while (i < arrSource.length && !isFound) arrSource[i].indexOf("=") > 0 && arrSource[i].split("=")[0].toLowerCase() == paramName.toLowerCase() && (paramValue = arrSource[i].split("=")[1], isFound = !0), i++
        }
        return paramValue == "" && (paramValue = null), paramValue
    }
</script>
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>大学生就业指导助手</h3>
						<form action="/userRegister" id="regForm" method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input id="userName" name="userName" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入用户名">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input id="password" name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" type="password" placeholder="请输入密码">
							</div>
							<div class="input_outer">
								<span class="us_uer" style="background-position: -85px 0px;"></span>
								<input id="email" name="email" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" type="text" placeholder="请输入邮箱">
							<input type="button" id="btn" value="发送验证码" onclick="sendemail()" 
							style="font-size:13px;BACKGROUND-COLOR: transparent; height: 24px;
                           margin-left: 228px;margin-top: 10px;color: snow;"/>
							</div>
							<div class="input_outer">
								<span class="us_uer" style="background-position: -85px -156px;"></span>
								<input id="checkNumber" name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" type="text" placeholder="请输入验证码">
							</div>
							<a href="userlogin.html" style="color:snow; margin-left: 90px;">已有账号？点击登录</a>
							<div class="mb2"><input type="button" value="注册" onclick="registerCheck()" class="act-but submit" style="width: 300px; margin-left: 22px; color: #FFFFFF"/></div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="js/TweenLite.min.js"></script>
		<script src="js/EasePack.min.js"></script>
		<script src="js/rAF.js"></script>
		<script src="js/demo-1.js"></script>
	</body>
</html>
