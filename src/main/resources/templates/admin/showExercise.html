<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>试题内容管理</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link href="css/haiersoft.css" rel="stylesheet" type="text/css"/>
<script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
<script src="js/side.js" type="text/javascript"></script>
<script type="text/javascript">
	function del(exercise_id) {
		if(confirm("确定要删除吗？")) {
		$.ajax({
			type : "post",
			url : "/deleteExercise",
			data: {"exercise_id":exercise_id},
			dataType : "JSON",
			async : false,
			success : function(data) {
				if (data.type == "success") {
					alert("删除成功");
					window.location.reload();
				}else{
					alert("删除失败");
				}				
			}
		});
	  }
	};
</script>
</head>
<body>
<!-- MainForm -->
<div id="MainForm">
<div class="form_boxA">
<h2>试题内容表&nbsp;&nbsp;&nbsp;&nbsp;<a href="/showExeIndex">返回</a>
<input type="hidden" th:value="${et_id}" id="id">
<div style="margin-left: 747px;margin-top: -25px">
<input type="text" name="keyWord" placeholder="请输入关键字">
<input type="button" value="查询">
</div>
</h2>
<table cellpadding="0" cellspacing="0">
<thead>
<tr>
<th>序号</th>
<th>题目</th>
<th>答案</th>
<th>选项1</th>
<th>选项2</th>
<th>选项3</th>
<th>选项4</th>
<th>试题来源</th>
<th>操作</th>
</tr>
</thead>
<tbody class="table_node">
<tr class="tr_node">
</tr>
</tbody>
</table>
</div>
<div class="apu_aboutAndContact_page">
    <ul class="apu_aboutAndContact_page_ul" style="float: right; margin-right: 25px;">
        <li id="ad_page" class="apu_aboutAndContact_page_li" style="display:none"></li>
        <span class="msg" style="margin-right: 20px;"></span>
        <span class="apu_aboutAndContact_page_li">
            <button onclick="prePage()" class="apu_aboutAndContact_page_btn prePage">上一页</button>
        </span>
        <span class="apu_aboutAndContact_page_li">
            <input style="width: 30px; height: 13px" type="text" class="apu_aboutAndContact_page_input select_go">
            <a onclick="goPage()" class="apu_aboutAndContact_page_go">GO</a>
        </span>
        <span class="apu_aboutAndContact_page_li">
            <button onclick="nextPage()" class="apu_aboutAndContact_page_btn nextPage">下一页</button>
        </span>
    </ul>
</div>
</div>
<!-- /MainForm -->
</body>
<script src="js/loadExercise.js"></script>
</html>
