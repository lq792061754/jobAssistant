<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>帖子管理</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link href="css/haiersoft.css" rel="stylesheet" type="text/css"/>
<script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
<script src="js/side.js" type="text/javascript"></script>
<script type="text/javascript">
	function del(id) {
		if(confirm("确定要删除吗？")) {
		$.ajax({
			type : "get",
			url : "/deleteJPostById",
			data: {"id":id},
			dataType : "JSON",
			async : false,
			success : function(data) {
				if (data.result=="success") {
					alert("删除成功");
					window.location.reload();
				}else{
					alert("删除失败");
				}				
			}
		});
	  }
	};
	function toTop(id) {
        if(confirm("确定要置顶吗？")) {
        $.ajax({
            type : "get",
            url : "/setJPostToTop",
            data: {"id":id},
            dataType : "JSON",
            async : false,
            success : function(data) {
                if (data.result=="success") {
                    alert("置顶成功");
                    window.location.reload();
                }else{
                    alert("置顶失败");
                }
            }
        });
      }
    };
    function toNormal(id) {
        if(confirm("确定要取消置顶吗？")) {
        $.ajax({
            type : "get",
            url : "/setJPostToNormal",
            data: {"id":id},
            dataType : "JSON",
            async : false,
            success : function(data) {
                if (data.result=="success") {
                    alert("取消成功");
                    window.location.reload();
                }else{
                    alert("取消失败");
                }
            }
        });
      }
    };
</script>
</head>
<body>
<!-- MainForm -->
<div id="MainForm">
<div class="form_boxA">
<h2>最新发布帖子
</h2>
<table cellpadding="0" cellspacing="0">
<thead>
<tr>
<th>序号</th>
<th>标题</th>
<th>作者</th>
<th>发布时间</th>
<th>置顶状态</th>
<th>操作</th>
</tr>
</thead>
<tbody class="table_node">
<tr class="tr_node">
</tr>
</tbody>
</table>
</div>
<div class="apu_aboutAndContact_page">
    <ul class="apu_aboutAndContact_page_ul" style="float: right; margin-right: 25px;">
        <li id="ad_page" class="apu_aboutAndContact_page_li" style="display:none"></li>
        <span class="msg" style="margin-right: 20px;"></span>
        <span class="apu_aboutAndContact_page_li">
            <button onclick="prePage()" class="apu_aboutAndContact_page_btn prePage">上一页</button>
        </span>
        <span class="apu_aboutAndContact_page_li">
            <input style="width: 30px; height: 13px" type="text" class="apu_aboutAndContact_page_input select_go">
            <a onclick="goPage()" class="apu_aboutAndContact_page_go" href="#">GO</a>
        </span>
        <span class="apu_aboutAndContact_page_li">
            <button onclick="nextPage()" class="apu_aboutAndContact_page_btn nextPage">下一页</button>
        </span>
    </ul>
</div>
</div>
<!-- /MainForm -->
</body>
<script src="js/JPostManage.js"></script>
</html>
